<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="popup.css">
        <script defer src="popup.js"></script>
        <script src="jquery.min.js"></script>
        <title>Snip Ninja</title>
    </head>
    <body>
        <div class="container">
            <div id="home" class="brand emphasis-text link-item">Snip Ninja</div>
            <div class="form">
                <div class="heading">
                    Create a new snippet
                    from highlighted code
                </div>
                <div>
                    <input class="input" type="text" name="file"
                        placeholder="enter file name here.." autofocus="true">
                </div>
                <button class="btn" type="submit">Save</button>

                <div id="dashboard" class="emphasis-text link-item">go to
                    dashboard</div>
            </div>
        </div>
    </body>
</html>
